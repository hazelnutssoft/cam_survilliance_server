{%extends "base.html" %}
{% block metadata%}

{%end%}
{%block title%}注册{%end%}

{%block content%}
<div class='col-lg-4'>
    <h2>注册成THCreate-物候监测系统会员</h2>
</div>
<div class='col-lg-4'>
    <form action='/register' method='post' class='well'>
        <div class='form-group'>
            <label>email</label>
            <p class='text-danger' style="display: inline">{{user.errors['email']}}</p>
            <input type='text' name='email' class='form-control' content="{{user.email}}"/>

        </div>
        <div class="form-group">
            <label>用户名</label>
            <p class='text-danger' style="display: inline">{{user.errors['name']}}</p>
            <input type='text' name='username' class='form-control' content="{{user.name}}"/>
        </div>
        <div class='form-group'>
            <label>密码</label>
            <p class='text-danger' style="display: inline">{{user.errors['password']}}</p>
            <input type='password' name='password' class='form-control' content="{{user.password}}"/>
        </div>
        <div class='form-group'>
            <label>密码确认</label>
            <p class='text-danger' style="display: inline">{{user.errors['password_confirm']}}</p>
            <input type='password' name='password' class='form-control' content="{{user.password_confirm}}"/>
        </div>
        <!--<div class='form-group'>-->
            <!--<label>确认密码</label>-->
            <!--<input type='password' name='password2' class='form-control'/>-->
        <!--</div>-->
        <button type='submit' class='btn btn-primary'>注册</button>
        <!--<a href='/'>已有帐号，请直接登录</a>-->
    </form>
</div>
<div class='col-lg-6'></div>
{%end%}
